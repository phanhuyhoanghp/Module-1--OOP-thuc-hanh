    class Rectangle {
        constructor(width, height) {
            this.width = width;
            this.height = height;
        }

        get _width() {
            return this.width;
        }

        set _width(value) {
            this.width = value;
        }

        get _height() {
            return this.height;
        }

        set _height(value) {
            this.height = value;
        }

        get area() {
            return this.width * this.height;
        }

        get perimeter() {
            return (this.height + this.width) * 2;
        }
    }
