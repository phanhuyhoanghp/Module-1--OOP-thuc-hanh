<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp hình chữ nhật</title>
</head>
<body>
<canvas id="rectangle" width="400" height="400" style="border: 1px solid blue"></canvas>
<script>
    class Rectangle {
        constructor(width,height) {
            this._width=width;
            this._height=height;
        }

        get width() {
            return this._width;
        }

        set width(value) {
            this._width = value;
        }

        get height() {
            return this._height;
        }
        set height(value) {
            this._height = value;
        }
        get area (){
            return this._width*this._height;
        }
        get perimeter (){
            return this._height*2+this._width*2
        }
    }
    let rec =new Rectangle(22,23);
    let width =rec.width;
    let height=rec.height;
    let area=rec.area;
    let perimenter=rec.perimeter;
    console.log(width);
    console.log(height);
    console.log(area);
    console.log(perimenter)
    let canvas=document.getElementById("rectangle");
    let ctx=canvas.getContext("2d");
    ctx.beginPath();
    ctx.rect(22,22,200,150);
    ctx.stroke();
</script>
</body>
</html>'
