<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp hình tròn</title>
</head>
<body>
<script>
class Circle {
    constructor(radius) {
        this.radius=radius;
    }
    getRadius(){
        return this.radius;
    }
    getArea(){
        return Math.PI*this.radius*this.radius;
    }
    getPerimeter(){
        return Math.PI*2*this.radius;
    }
}
let circle=new Circle(5);
let radius=circle.getRadius();
let area=circle.getArea();
let perimeter=circle.getPerimeter();
console.log(radius);
console.log(perimeter);
console.log(area);
</script>
</body>
</html>
