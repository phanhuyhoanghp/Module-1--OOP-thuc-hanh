    class Rectangle{
        constructor (width,height){
            this.width=width;
            this.height=height;
        }
        get width() {
            return  this.width;
        }

        set width(value) {
            this.width = value;
        }

        get height() {
            return this.height;
        }

        set height(value) {
            this.height = value;
        }
        get area() {
            return this.width*this.height;
        }
        get perimeter() {
            return (this.height+this.width)*2;
        }

    }
    let rec = new Rectangle(20, 10);
    let width=rec.this.width();
    let height=rec.this.height();
